<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Information System</title>
    <style>

/* Global styles for the page */
body {
  background-color: #fafafa;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #262626;
  line-height: 1.5;
  margin: 0;
  padding: 0;
}

/* Styles for the heading */
h1 {
  font-size: 28px;
  margin-bottom: 20px;
  text-align: center;
  color: #262626;
}

/* Sidebar styling */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  padding-top: 20px;
  text-align: center;
  border-right: 1px solid #ddd;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #000000;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #4f36e9;
  background-color: #ebebeb;
}
.sidebar a:hover::before {
  opacity: 1;
  transform: translate(-50%, -50%);
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* Sidebar button styling */
#openNav {
  background-color: transparent;
  border: none;
  position: fixed;
  z-index: 1;
  top: 20px;
  left: 20px;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  width: 50px;
}

#openNav span {
  height: 3px;
  width: 100%;
  background-color: #fff;
  border-radius: 10px;
  position: relative;
  transform-origin: center;
  transition: all 0.3s ease;
}

#openNav span:before,
#openNav span:after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #fff;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.logo {
  position: fixed;
  top: 0;
  left: 250px;
  width: calc(100% - 200px);
  display: flex;
  align-items: center;
  height: 60px;
  z-index: 9999;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.sidebar {
  width: 250px;
}

.announcements {
  padding: 10px;
  margin-top: 10px;
}
table {
  border-collapse: collapse;
  table-layout: fixed;
  width: 100%;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}


@media (min-width: 768px) {
  .sidebar {
    width: 250px;
  }
  
  #openNav {
    display: none;
  }
  main {
  position: fixed;
  top: 50px;
  left: 250px;
  bottom: 0;
  right: 0;
}
}


  </style>
</head>
<body>

  <!-- Navigation sidebar menu -->
  <div class="sidebar">
    <a href="#">Announcements</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
  </div>

  <button id="openNav" >
    <img src="pngwing.com.png" sizes="10%" style="height: 2.5em; width: 2.5em;">
  </button>
  <!-- Logo and Title -->
 
  <div id="logo_title" class="logo">
    <img src="Logo.png" alt="logo" width="60" height="60">
    <span style="font-size: 1.5em; margin-left: 10px;">Tishk International University</span>
  </div>

  <main>
        <!-- Your logo and title here -->
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <p>Insert your announcement content here</p>
      </div>
    </div>
    <!-- announcements table -->
    <table id="notification-table" role="table">
      <thead>
        <tr>
          <th role="columnheader">Name</th>
          <th role="columnheader">Message</th>
          <th role="columnheader">Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- The table rows will be generated dynamically with JavaScript -->
      </tbody>
    </table>
    
    
    

  </main>

  <script>
const sidebar = document.querySelector('.sidebar');
const openNav = document.getElementById('openNav');
const closeNav = document.getElementById('openNav');

openNav.addEventListener('click', () => {
  sidebar.classList.add('sidebar--open');
});

closeNav.addEventListener('click', () => {
  sidebar.classList.remove('sidebar--open');
});

function adjustLayout() {
  if (window.innerWidth < 768) {
    openNav.style.display = 'block';
    
    sidebar.classList.remove('sidebar--open');
  } else {
    openNav.style.display = 'none';
    sidebar.classList.add('sidebar--open');
  }
}

window.addEventListener('resize', adjustLayout);

const notifications = [
  {
    name: "John Doe",
    message: "Notification message 1",
    date: "2023-05-01"
  },
  {
    name: "Jane Smith",
    message: "Notification message 2",
    date: "2023-05-02"
  },
  {
    name: "Bob Johnson",
    message: "Notification message 3",
    date: "2023-05-03"
  },
];
// assuming notifications is an array of objects with title, content, and date properties
// and table is the HTML element where the notifications will be displayed

function displayNotifications() {
  table.innerHTML = ""; // clear previous notifications
  notifications.forEach((notification) => {
    const row = document.createElement("tr");
    const nameCell = document.createElement("td");
    const contentCell = document.createElement("td");
    const dateCell = document.createElement("td");
    nameCell.textContent = notification.name;
    contentCell.textContent = notification.content;
    dateCell.textContent = notification.date;
    nameCell.setAttribute("role", "cell");
    contentCell.setAttribute("role", "cell");
    dateCell.setAttribute("role", "cell");
    row.appendChild(nameCell);
    row.appendChild(contentCell);
    row.appendChild(dateCell);
    table.appendChild(row);
  });
}

// Get the container element
const container = document.getElementById("notification-table");

// Create the table element
const table = document.createElement("table");
table.setAttribute("role", "table");

// Add a header row
const headerRow = table.insertRow();
headerRow.setAttribute("role", "row");
const headerCell1 = headerRow.insertCell();
headerCell1.innerHTML = "Name";
headerCell1.setAttribute("role", "columnheader");
const headerCell2 = headerRow.insertCell();
headerCell2.innerHTML = "Message";
headerCell2.setAttribute("role", "columnheader");
const headerCell3 = headerRow.insertCell();
headerCell3.innerHTML = "Date";
headerCell3.setAttribute("role", "columnheader");

// Loop through each notification and add a row to the table
for (let i = 0; i < notifications.length; i++) {
  const notification = notifications[i];
  const row = table.insertRow();
  row.setAttribute("role", "row");
  const nameCell = row.insertCell();
  nameCell.innerHTML = notification.name;
  nameCell.setAttribute("role", "cell");
  const contentCell = row.insertCell();
  contentCell.innerHTML = notification.content;
  contentCell.setAttribute("role", "cell");
  const dateCell = row.insertCell();
  dateCell.innerHTML = notification.date;
  dateCell.setAttribute("role", "cell");
}

// Append the table to the container
container.appendChild(table);

  </script>
  

</html>
